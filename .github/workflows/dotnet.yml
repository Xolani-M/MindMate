name: Build and Push ASP.NET Core + Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: your-dockerhub-username/mindmate-backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'  # or '7.0.x' if you're using .NET 7

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run EF Core Migrations (optional)
      run: dotnet ef database update --project src/MINDMATE.EntityFrameworkCore --startup-project src/MINDMATE.Web.Host
      env:
        ConnectionStrings__Default: ${{ secrets.CONNECTION_STRING }}

    - name: Publish
      run: dotnet publish src/MINDMATE.Web.Host -c Release -o ./publish

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.IMAGE_NAME }}:latest
