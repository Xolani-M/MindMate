name: Build and Deploy MindMate Backend

on:
  push:
    branches: [main] 
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aspnet-core

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef
        env:
          PATH: ${{ runner.tool_cache }}/dotnet/tools:${{ env.PATH }}

      - name: Restore dependencies
        run: dotnet restore MINDMATE.sln

      - name: Build solution
        run: dotnet build MINDMATE.sln --no-restore --configuration Release

      - name: Run EF Core Migrations
        run: dotnet ef database update --project src/MINDMATE.EntityFrameworkCore --startup-project src/MINDMATE.Web.Host
        env:
          ConnectionStrings__Default: ${{ secrets.CONNECTION_STRING }}
          PATH: ${{ runner.tool_cache }}/dotnet/tools:${{ env.PATH }}

      - name: Publish Web.Host
        run: dotnet publish src/MINDMATE.Web.Host/MINDMATE.Web.Host.csproj -c Release -o out

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mindmate-backend:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mindmate-backend:latest
